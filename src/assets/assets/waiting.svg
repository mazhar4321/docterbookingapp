<svg
  xmlns="http://www.w3.org/2000/svg"
  width="100"
  height="100"
  viewBox="0 0 100 100"
  fill="none"
>
  <!-- Circle -->
  <circle cx="50" cy="50" r="40" stroke="#333" stroke-width="8" fill="none" />

  <!-- Rotating arc -->
  <path
    d="M50 10A40 40 0 0 1 90 50"
    stroke="#FF5722"
    stroke-width="8"
    fill="none"
  >
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="2s"
      repeatCount="indefinite"
    />
  </path>
</svg>